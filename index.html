<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Results summary component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Css/style.css">
    
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <main class="result-summary">
      <section class="result">
        <p class="result__paragraph">Your Result</p>

        <div class="result__number">
          <span>76</span>

          <p class="result__paragraph">of 100</p>
        </div>

        <h1 class="result__title">Great</h1>

        <p class="result__paragraph result__paragraph--max">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      
      <section class="summary">
        <h2 class="summary__title">Summary</h2>

        <div class="summary__dates">
          <div class="summary__date">
            <img src="assets/images/icon-reaction.svg" alt="icono de reaccionar" class="summary__icon">
            <p class="summary__reaction">Reaction</p>
            <p class="summary__numbers">80 <span>/ 100</span></p>
          </div>

          <div class="summary__date summary__date--yellow">
            <img src="assets/images/icon-memory.svg" alt="icono de memoria" class="summary__icon">
            <p class="summary__memory">Memory</p>
            <p class="summary__numbers">92 <span>/ 100</span></p>
          </div>

          <div class="summary__date summary__date--green">
            <img src="assets/images/icon-verbal.svg" alt="icono de hablar" class="summary__icon">
            <p class="summary__verbal">Verbal</p>
            <p class="summary__numbers">61 <span>/ 100</span></p>
          </div>

          <div class="summary__date summary__date--blue">
            <img src="assets/images/icon-visual.svg" alt="icono de hablar" class="summary__icon">
            <p class="summary__visual">Visual</p>
            <p class="summary__numbers">72 <span>/ 100</span></p>
          </div>
        </div>

        <button class="summary__btn">Continue</button>
      </section>
    </main>
        
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Reyes</a>.
    </footer>
  </body>
</html>
